<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube - Your Video Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        .header {
            background-color: #212121;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }

        .search-container {
            display: flex;
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
        }

        .search-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #323232;
            background-color: #121212;
            color: #fff;
            border-radius: 20px 0 0 20px;
            outline: none;
        }

        .search-btn {
            padding: 10px 20px;
            background-color: #323232;
            border: 1px solid #323232;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            color: #fff;
        }

        .search-btn:hover {
            background-color: #404040;
        }

        .main-content {
            margin-top: 80px;
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #333;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-stats {
            font-size: 14px;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            transition: color 0.2s;
        }

        .action-btn:hover, .action-btn.liked {
            color: #ff0000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            margin: 50px auto;
            width: 90%;
            max-width: 1200px;
            background-color: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 400px;
            background-color: #000;
        }

        .video-details {
            padding: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            z-index: 2001;
        }

        .comments-section {
            margin-top: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .comment-input {
            flex: 1;
            padding: 10px;
            background-color: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 20px;
            color: #fff;
            outline: none;
        }

        .comment-btn {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .comment {
            background-color: #2a2a2a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #ccc;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #404040;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .upload-area:hover {
            border-color: #ff0000;
        }

        .upload-area.dragover {
            border-color: #ff0000;
            background-color: rgba(255,0,0,0.1);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: #ff0000;
            border-color: #ff0000;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                margin: 0 20px;
            }
            
            .modal-content {
                width: 95%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üìπ VideoTube</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search videos..." id="searchInput">
            <button class="search-btn" onclick="searchVideos()">üîç</button>
        </div>
        <div style="color: #aaa;">Welcome to VideoTube</div>
    </header>

    <main class="main-content">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <h3>üìÅ Drop video files here or click to upload</h3>
            <p>Supported formats: MP4, WebM, AVI</p>
            <input type="file" id="fileInput" accept="video/*" multiple style="display: none;">
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterVideos('all')">All Videos</button>
            <button class="filter-btn" onclick="filterVideos('recent')">Recent</button>
            <button class="filter-btn" onclick="filterVideos('popular')">Most Popular</button>
            <button class="filter-btn" onclick="filterVideos('liked')">Liked</button>
        </div>

        <div class="video-grid" id="videoGrid"></div>
    </main>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <video class="video-player" id="modalVideo" controls></video>
            <div class="video-details">
                <h2 id="modalTitle"></h2>
                <div class="video-stats">
                    <span id="modalViews">0 views</span>
                    <div class="video-actions">
                        <button class="action-btn" id="likeBtn" onclick="toggleLike()">
                            üëç <span id="likeCount">0</span>
                        </button>
                        <button class="action-btn" onclick="shareVideo()">
                            üì§ Share
                        </button>
                    </div>
                </div>
                <div class="comments-section">
                    <h3>Comments</h3>
                    <div class="comment-form">
                        <input type="text" class="comment-input" id="commentInput" placeholder="Add a comment...">
                        <button class="comment-btn" onclick="addComment()">Post</button>
                    </div>
                    <div id="commentsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let videos = [];
        let currentVideo = null;
        let currentFilter = 'all';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            loadSampleVideos();
            setupDragAndDrop();
        });

        function initializeApp() {
            // Load videos from localStorage if available
            const savedVideos = localStorage.getItem('videoTubeVideos');
            if (savedVideos) {
                videos = JSON.parse(savedVideos);
                displayVideos();
            }
        }

        function loadSampleVideos() {
            // Add some sample videos if no videos exist
            if (videos.length === 0) {
                const sampleVideos = [
                    {
                        id: 1,
                        title: "Sample Video 1 - Nature Documentary",
                        views: Math.floor(Math.random() * 100000),
                        likes: Math.floor(Math.random() * 5000),
                        comments: generateSampleComments(),
                        uploadDate: new Date(Date.now() - Math.random() * 10000000000),
                        thumbnail: generateThumbnail("Nature Scene"),
                        src: null // Will be populated when actual files are added
                    },
                    {
                        id: 2,
                        title: "Sample Video 2 - Tech Review",
                        views: Math.floor(Math.random() * 100000),
                        likes: Math.floor(Math.random() * 5000),
                        comments: generateSampleComments(),
                        uploadDate: new Date(Date.now() - Math.random() * 10000000000),
                        thumbnail: generateThumbnail("Tech Review"),
                        src: null
                    },
                    {
                        id: 3,
                        title: "Sample Video 3 - Cooking Tutorial",
                        views: Math.floor(Math.random() * 100000),
                        likes: Math.floor(Math.random() * 5000),
                        comments: generateSampleComments(),
                        uploadDate: new Date(Date.now() - Math.random() * 10000000000),
                        thumbnail: generateThumbnail("Cooking"),
                        src: null
                    }
                ];
                videos = sampleVideos;
                saveVideos();
                displayVideos();
            }
        }

        function generateThumbnail(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 320;
            canvas.height = 180;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 320, 180);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, '#4ecdc4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 320, 180);
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, 160, 90);
            
            return canvas.toDataURL();
        }

        function generateSampleComments() {
            const comments = [
                { author: "User123", text: "Great video! Really enjoyed watching this.", timestamp: new Date() },
                { author: "VideoFan", text: "Amazing content, keep up the good work!", timestamp: new Date() },
                { author: "Viewer42", text: "This was very informative, thanks for sharing.", timestamp: new Date() }
            ];
            return comments.slice(0, Math.floor(Math.random() * 3) + 1);
        }

        function setupDragAndDrop() {
            const uploadArea = document.querySelector('.upload-area');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('video/')) {
                    const video = {
                        id: Date.now() + Math.random(),
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        views: 0,
                        likes: 0,
                        comments: [],
                        uploadDate: new Date(),
                        thumbnail: generateThumbnail(file.name),
                        src: URL.createObjectURL(file),
                        file: file
                    };
                    
                    videos.unshift(video);
                    saveVideos();
                    displayVideos();
                }
            });
        }

        function displayVideos() {
            const grid = document.getElementById('videoGrid');
            let filteredVideos = filterVideosByType(videos, currentFilter);
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredVideos = filteredVideos.filter(video => 
                    video.title.toLowerCase().includes(searchTerm)
                );
            }

            grid.innerHTML = filteredVideos.map(video => `
                <div class="video-card" onclick="openVideo(${video.id})">
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-stats">
                            <span>${formatViews(video.views)} views</span>
                            <span>${formatDate(video.uploadDate)}</span>
                        </div>
                        <div class="video-actions">
                            <button class="action-btn ${isVideoLiked(video.id) ? 'liked' : ''}" onclick="event.stopPropagation(); quickLike(${video.id})">
                                üëç ${video.likes}
                            </button>
                            <button class="action-btn" onclick="event.stopPropagation(); openVideo(${video.id})">
                                ‚ñ∂Ô∏è Play
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterVideosByType(videos, type) {
            const now = Date.now();
            const oneWeek = 7 * 24 * 60 * 60 * 1000;

            switch(type) {
                case 'recent':
                    return videos.filter(v => (now - new Date(v.uploadDate).getTime()) < oneWeek)
                                .sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));
                case 'popular':
                    return [...videos].sort((a, b) => b.views - a.views);
                case 'liked':
                    return videos.filter(v => isVideoLiked(v.id));
                default:
                    return videos;
            }
        }

        function filterVideos(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayVideos();
        }

        function searchVideos() {
            displayVideos();
        }

        // Add real-time search
        document.getElementById('searchInput').addEventListener('input', displayVideos);

        function openVideo(videoId) {
            const video = videos.find(v => v.id === videoId);
            if (!video) return;

            currentVideo = video;
            
            // Increment view count
            video.views++;
            saveVideos();
            
            // Update modal content
            document.getElementById('modalTitle').textContent = video.title;
            document.getElementById('modalViews').textContent = `${formatViews(video.views)} views`;
            document.getElementById('likeCount').textContent = video.likes;
            
            const modalVideo = document.getElementById('modalVideo');
            if (video.src) {
                modalVideo.src = video.src;
            } else {
                modalVideo.src = '';
                modalVideo.poster = video.thumbnail;
            }
            
            updateLikeButton();
            displayComments();
            document.getElementById('videoModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.pause();
            modalVideo.currentTime = 0;
            currentVideo = null;
        }

        function toggleLike() {
            if (!currentVideo) return;
            
            const likedVideos = getLikedVideos();
            const videoIndex = videos.findIndex(v => v.id === currentVideo.id);
            
            if (isVideoLiked(currentVideo.id)) {
                // Unlike
                videos[videoIndex].likes--;
                likedVideos.splice(likedVideos.indexOf(currentVideo.id), 1);
            } else {
                // Like
                videos[videoIndex].likes++;
                likedVideos.push(currentVideo.id);
            }
            
            localStorage.setItem('likedVideos', JSON.stringify(likedVideos));
            saveVideos();
            updateLikeButton();
            document.getElementById('likeCount').textContent = videos[videoIndex].likes;
            displayVideos(); // Refresh the grid
        }

        function quickLike(videoId) {
            const videoIndex = videos.findIndex(v => v.id === videoId);
            const likedVideos = getLikedVideos();
            
            if (isVideoLiked(videoId)) {
                videos[videoIndex].likes--;
                likedVideos.splice(likedVideos.indexOf(videoId), 1);
            } else {
                videos[videoIndex].likes++;
                likedVideos.push(videoId);
            }
            
            localStorage.setItem('likedVideos', JSON.stringify(likedVideos));
            saveVideos();
            displayVideos();
        }

        function updateLikeButton() {
            const likeBtn = document.getElementById('likeBtn');
            if (isVideoLiked(currentVideo.id)) {
                likeBtn.classList.add('liked');
            } else {
                likeBtn.classList.remove('liked');
            }
        }

        function isVideoLiked(videoId) {
            const likedVideos = getLikedVideos();
            return likedVideos.includes(videoId);
        }

        function getLikedVideos() {
            const saved = localStorage.getItem('likedVideos');
            return saved ? JSON.parse(saved) : [];
        }

        function addComment() {
            if (!currentVideo) return;
            
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();
            
            if (!commentText) return;
            
            const comment = {
                author: `User${Math.floor(Math.random() * 1000)}`,
                text: commentText,
                timestamp: new Date()
            };
            
            const videoIndex = videos.findIndex(v => v.id === currentVideo.id);
            videos[videoIndex].comments.unshift(comment);
            
            saveVideos();
            commentInput.value = '';
            displayComments();
        }

        function displayComments() {
            if (!currentVideo) return;
            
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = currentVideo.comments.map(comment => `
                <div class="comment">
                    <div class="comment-author">${comment.author}</div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `).join('');
        }

        function shareVideo() {
            if (!currentVideo) return;
            
            if (navigator.share) {
                navigator.share({
                    title: currentVideo.title,
                    text: `Check out this video: ${currentVideo.title}`,
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(`${currentVideo.title} - ${window.location.href}`);
                alert('Video link copied to clipboard!');
            }
        }

        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toString();
        }

        function formatDate(date) {
            const now = new Date();
            const videoDate = new Date(date);
            const diffTime = Math.abs(now - videoDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return '1 day ago';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return `${Math.floor(diffDays / 365)} years ago`;
        }

        function saveVideos() {
            // Create a clean copy without file objects for storage
            const videosToSave = videos.map(video => ({
                ...video,
                file: undefined // Remove file object as it can't be serialized
            }));
            localStorage.setItem('videoTubeVideos', JSON.stringify(videosToSave));
        }

        // Close modal when clicking outside
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Add comment on Enter key
        document.getElementById('commentInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addComment();
            }
        });
    </script>
</body>
</html>
