<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoTube - Enhanced Video Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #242424;
            --bg-hover: #2d2d2d;
            --accent-red: #ff1744;
            --accent-blue: #2196f3;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #666666;
            --border: #404040;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #111111 100%);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--accent-red), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-container {
            display: flex;
            flex: 1;
            max-width: 650px;
            margin: 0 40px;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 12px 50px 12px 20px;
            border: 2px solid var(--border);
            background: rgba(36, 36, 36, 0.8);
            color: var(--text-primary);
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 15px;
            background: var(--accent-red);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #d32f2f;
            transform: translateY(-50%) scale(1.05);
        }

        .header-info {
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-loading {
            background: var(--warning);
            color: white;
        }

        .status-success {
            background: var(--success);
            color: white;
        }

        .status-error {
            background: var(--error);
            color: white;
        }

        .main-content {
            margin-top: 90px;
            padding: 30px;
        }

        .upload-section {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-hover));
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 23, 68, 0.1), transparent);
            transform: rotate(-45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .upload-section:hover {
            border-color: var(--accent-red);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.2);
        }

        .upload-section:hover::before {
            opacity: 1;
            transform: rotate(-45deg) translateX(100%);
        }

        .upload-section.dragover {
            border-color: var(--accent-blue);
            background: rgba(33, 150, 243, 0.1);
        }

        .upload-content {
            position: relative;
            z-index: 1;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 25px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-red);
            border-color: var(--accent-red);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.3);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .video-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: var(--accent-blue);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #333, #555);
        }

        .video-card:hover .video-thumbnail {
            transform: scale(1.05);
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--text-primary);
        }

        .video-stats {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .video-actions {
            display: flex;
            gap: 15px;
            justify-content: space-between;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            transition: all 0.3s ease;
            padding: 6px 12px;
            border-radius: 15px;
            flex: 1;
            justify-content: center;
        }

        .action-btn:hover {
            color: var(--text-primary);
            border-color: var(--accent-blue);
            background: rgba(33, 150, 243, 0.1);
        }

        .action-btn.liked {
            color: var(--accent-red);
            border-color: var(--accent-red);
            background: rgba(255, 23, 68, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            margin: 40px auto;
            width: 95%;
            max-width: 1400px;
            background: var(--bg-secondary);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            animation: modalSlideIn 0.4s ease;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .video-player {
            width: 100%;
            height: 500px;
            background: #000;
        }

        .video-details {
            padding: 30px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            z-index: 2001;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--accent-red);
            transform: rotate(90deg);
        }

        .comments-section {
            margin-top: 30px;
            border-top: 2px solid var(--border);
            padding-top: 25px;
        }

        .comment-form {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .comment-input {
            flex: 1;
            padding: 15px 20px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 25px;
            color: var(--text-primary);
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .comment-input:focus {
            border-color: var(--accent-blue);
        }

        .comment-btn {
            padding: 15px 25px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .comment-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .comment {
            background: var(--bg-card);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 3px solid var(--accent-blue);
        }

        .comment-author {
            font-weight: bold;
            color: var(--accent-blue);
            margin-bottom: 8px;
        }

        .comment-text {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .video-error {
            background: var(--bg-card);
            border: 2px solid var(--error);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            color: var(--text-primary);
        }

        .stats-bar {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-blue);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .search-container {
                margin: 0 15px;
            }
            
            .modal-content {
                width: 98%;
                margin: 10px auto;
            }
            
            .video-player {
                height: 250px;
            }
            
            .filters {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 13px;
            }
            
            .main-content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            🎬 VideoTube
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search videos..." id="searchInput">
            <button class="search-btn" onclick="searchVideos()">🔍</button>
        </div>
        <div class="header-info">
            <span id="statusIndicator" class="status-indicator status-loading">
                <span class="loading-spinner"></span> Loading...
            </span>
            <span id="videoCount">0 videos</span>
        </div>
    </header>

    <main class="main-content">
        <div class="upload-section" onclick="document.getElementById('fileInput').click()">
            <div class="upload-content">
                <span class="upload-icon">📁</span>
                <h3>Drop video files here or click to upload</h3>
                <p>Supported formats: MP4, WebM, AVI, MOV, MKV, WMV</p>
                <p style="margin-top: 15px; color: var(--text-muted); font-size: 14px;">
                    Auto-scanning current directory and subdirectories for video files...
                </p>
                <input type="file" id="fileInput" accept="video/*" multiple style="display: none;">
            </div>
        </div>

        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalVideos">0</div>
                <div class="stat-label">Total Videos</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalViews">0</div>
                <div class="stat-label">Total Views</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalLikes">0</div>
                <div class="stat-label">Total Likes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="recentUploads">0</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterVideos('all')">All Videos</button>
            <button class="filter-btn" onclick="filterVideos('recent')">Recent</button>
            <button class="filter-btn" onclick="filterVideos('popular')">Most Popular</button>
            <button class="filter-btn" onclick="filterVideos('liked')">Liked</button>
            <button class="filter-btn" onclick="filterVideos('folders')">By Folder</button>
        </div>

        <div class="video-grid" id="videoGrid"></div>
    </main>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <video class="video-player" id="modalVideo" controls></video>
            <div class="video-details">
                <h2 id="modalTitle"></h2>
                <div class="video-stats">
                    <span id="modalViews">0 views</span>
                    <div class="video-actions">
                        <button class="action-btn" id="likeBtn" onclick="toggleLike()">
                            👍 <span id="likeCount">0</span>
                        </button>
                        <button class="action-btn" onclick="shareVideo()">
                            📤 Share
                        </button>
                    </div>
                </div>
                <div class="comments-section">
                    <h3>Comments</h3>
                    <div class="comment-form">
                        <input type="text" class="comment-input" id="commentInput" placeholder="Add a comment...">
                        <button class="comment-btn" onclick="addComment()">Post</button>
                    </div>
                    <div id="commentsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let videos = [];
        let currentVideo = null;
        let currentFilter = 'all';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('loading', 'Initializing...');
            initializeApp();
            scanAllDirectories();
            setupDragAndDrop();
        });

        function updateStatus(type, message) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator status-${type}`;
            
            if (type === 'loading') {
                indicator.innerHTML = `<span class="loading-spinner"></span> ${message}`;
            } else {
                indicator.textContent = message;
            }
        }

        function updateVideoCount() {
            const count = videos.length;
            document.getElementById('videoCount').textContent = `${count} video${count !== 1 ? 's' : ''}`;
        }

        function updateStats() {
            const totalVideos = videos.length;
            const totalViews = videos.reduce((sum, v) => sum + v.views, 0);
            const totalLikes = videos.reduce((sum, v) => sum + v.likes, 0);
            const oneWeekAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
            const recentUploads = videos.filter(v => new Date(v.uploadDate).getTime() > oneWeekAgo).length;

            document.getElementById('totalVideos').textContent = totalVideos;
            document.getElementById('totalViews').textContent = formatViews(totalViews);
            document.getElementById('totalLikes').textContent = totalLikes;
            document.getElementById('recentUploads').textContent = recentUploads;

            if (totalVideos > 0) {
                document.getElementById('statsBar').style.display = 'flex';
            }
        }

        function initializeApp() {
            // Load videos from memory if available (localStorage removed for Claude.ai compatibility)
            displayVideos();
            updateVideoCount();
            updateStats();
        }

        async function scanAllDirectories() {
            updateStatus('loading', 'Scanning for video files...');
            
            try {
                let foundVideos = 0;
                
                // Enhanced scanning with multiple strategies
                const scanStrategies = [
                    () => scanCurrentDirectory(),
                    () => scanCommonVideoDirectories(),
                    () => scanWithFileExtensions(),
                    () => attemptDeepScan()
                ];

                for (const strategy of scanStrategies) {
                    try {
                        const result = await strategy();
                        foundVideos += result;
                        if (foundVideos > 0) break;
                    } catch (e) {
                        console.log('Scan strategy failed:', e.message);
                    }
                }

                if (foundVideos > 0) {
                    updateStatus('success', `Found ${foundVideos} videos`);
                    displayVideos();
                    updateVideoCount();
                    updateStats();
                    updateUploadSection(true, foundVideos);
                } else {
                    updateStatus('error', 'No videos found');
                    updateUploadSection(false, 0);
                }
            } catch (error) {
                console.error('Comprehensive scan failed:', error);
                updateStatus('error', 'Scan failed');
                updateUploadSection(false, 0);
            }
        }

        async function scanCurrentDirectory() {
            const videoExtensions = ['mp4', 'webm', 'avi', 'mov', 'mkv', 'wmv', 'm4v', 'flv'];
            const commonPaths = [
                './',
                './videos/',
                './media/',
                './content/',
                './assets/',
                './files/',
                '../videos/',
                '../media/'
            ];
            
            let totalFound = 0;

            for (const basePath of commonPaths) {
                try {
                    // Try to fetch directory listing
                    const response = await fetch(basePath, { 
                        method: 'GET',
                        headers: { 'Accept': 'text/html,application/json' }
                    });
                    
                    if (response.ok) {
                        const content = await response.text();
                        const files = parseDirectoryListing(content);
                        
                        for (const file of files) {
                            const hasVideoExtension = videoExtensions.some(ext => 
                                file.toLowerCase().endsWith(`.${ext}`)
                            );
                            
                            if (hasVideoExtension) {
                                const videoUrl = basePath + file;
                                const canLoad = await testVideoLoad(videoUrl);
                                
                                if (canLoad) {
                                    const video = await createVideoObject(videoUrl, file, basePath);
                                    videos.push(video);
                                    totalFound++;
                                }
                            }
                        }
                    }
                } catch (e) {
                    // Continue to next path
                }
            }

            return totalFound;
        }

        async function scanCommonVideoDirectories() {
            const commonDirectories = [
                'videos', 'media', 'content', 'assets', 'movies', 'clips', 'recordings'
            ];
            
            let totalFound = 0;

            for (const dir of commonDirectories) {
                totalFound += await scanDirectoryForVideos(`./${dir}/`);
            }

            return totalFound;
        }

        async function scanWithFileExtensions() {
            const videoExtensions = ['mp4', 'webm', 'avi', 'mov', 'mkv', 'wmv'];
            const commonNames = [
                'video', 'movie', 'clip', 'sample', 'test', 'demo', 'film', 'media',
                'record', 'capture', 'screen', 'presentation'
            ];
            
            let totalFound = 0;

            // Try various combinations
            for (const name of commonNames) {
                for (const ext of videoExtensions) {
                    for (let i = 1; i <= 10; i++) {
                        const filename = `${name}${i > 1 ? i : ''}.${ext}`;
                        
                        try {
                            const response = await fetch(`./${filename}`, { method: 'HEAD' });
                            if (response.ok) {
                                const video = await createVideoObject(`./${filename}`, filename, './');
                                videos.push(video);
                                totalFound++;
                            }
                        } catch (e) {
                            // Continue
                        }
                    }
                }
            }

            return totalFound;
        }

        async function attemptDeepScan() {
            // Try to scan for video files using pattern matching
            const patterns = [
                /href="([^"]*\.(mp4|webm|avi|mov|mkv|wmv|m4v|flv))"/gi,
                /"([^"]*\.(mp4|webm|avi|mov|mkv|wmv|m4v|flv))"/gi,
                /src="([^"]*\.(mp4|webm|avi|mov|mkv|wmv|m4v|flv))"/gi
            ];

            let totalFound = 0;

            try {
                const response = await fetch('./', { method: 'GET' });
                if (response.ok) {
                    const html = await response.text();
                    
                    for (const pattern of patterns) {
                        let match;
                        while ((match = pattern.exec(html)) !== null) {
                            const videoPath = match[1];
                            
                            try {
                                const testResponse = await fetch(videoPath, { method: 'HEAD' });
                                if (testResponse.ok) {
                                    const filename = videoPath.split('/').pop();
                                    const directory = videoPath.replace(filename, '');
                                    
                                    const video = await createVideoObject(videoPath, filename, directory);
                                    videos.push(video);
                                    totalFound++;
                                }
                            } catch (e) {
                                // Continue
                            }
                        }
                    }
                }
            } catch (e) {
                console.log('Deep scan failed:', e);
            }

            return totalFound;
        }

        async function scanDirectoryForVideos(dirPath) {
            const videoExtensions = ['mp4', 'webm', 'avi', 'mov', 'mkv', 'wmv', 'm4v', 'flv'];
            let foundCount = 0;

            try {
                const response = await fetch(dirPath, { 
                    method: 'GET',
                    headers: { 'Accept': 'text/html' }
                });
                
                if (response.ok) {
                    const html = await response.text();
                    const files = parseDirectoryListing(html);
                    
                    for (const file of files) {
                        const hasVideoExtension = videoExtensions.some(ext => 
                            file.toLowerCase().endsWith(`.${ext}`)
                        );
                        
                        if (hasVideoExtension) {
                            const videoUrl = dirPath + file;
                            const canLoad = await testVideoLoad(videoUrl);
                            
                            if (canLoad) {
                                const video = await createVideoObject(videoUrl, file, dirPath);
                                videos.push(video);
                                foundCount++;
                            }
                        }
                    }
                }
            } catch (error) {
                console.log(`Could not scan directory ${dirPath}:`, error);
            }

            return foundCount;
        }

        async function createVideoObject(videoUrl, filename, directory) {
            const response = await fetch(videoUrl, { method: 'HEAD' });
            const contentLength = response.headers.get('content-length');
            const contentType = response.headers.get('content-type');
            const lastModified = response.headers.get('last-modified');
            
            return {
                id: Date.now() + Math.random(),
                title: filename.replace(/\.[^/.]+$/, "").replace(/[-_]/g, " "),
                views: Math.floor(Math.random() * 2000) + 50,
                likes: Math.floor(Math.random() * 200) + 5,
                comments: generateSampleComments(),
                uploadDate: lastModified ? new Date(lastModified) : new Date(Date.now() - Math.random() * 90 * 24 * 60 * 60 * 1000),
                thumbnail: await generateThumbnailFromUrl(videoUrl),
                src: videoUrl,
                fileName: filename,
                directory: directory,
                fileSize: contentLength ? parseInt(contentLength) : null,
                contentType: contentType,
                canPlay: true
            };
        }

        function parseDirectoryListing(html) {
            const videoExtensions = ['.mp4', '.webm', '.avi', '.mov', '.mkv', '.wmv', '.m4v', '.flv'];
            const files = [];
            
            // Multiple regex patterns for different server directory listing formats
            const patterns = [
                /<a[^>]+href=["']([^"']+)["'][^>]*>([^<]+)<\/a>/gi,
                /"name":"([^"]+)"/gi,
                /href="([^"]+)"/gi,
                /<td><a href="([^"]+)">/gi
            ];
            
            for (const pattern of patterns) {
                let match;
                pattern.lastIndex = 0;
                
                while ((match = pattern.exec(html)) !== null) {
                    const fileName = match[1];
                    
                    // Skip parent directory links and directories
                    if (fileName === '..' || fileName === '../' || fileName.endsWith('/') || fileName.startsWith('?')) {
                        continue;
                    }
                    
                    const hasVideoExtension = videoExtensions.some(ext => 
                        fileName.toLowerCase().endsWith(ext)
                    );
                    
                    if (hasVideoExtension && !fileName.includes('/') && !files.includes(fileName)) {
                        files.push(fileName);
                    }
                }
            }
            
            return [...new Set(files)]; // Remove duplicates
        }

                testVideo.src = videoUrl;

            });
        }

        async function generateThumbnailFromUrl(videoUrl) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                video.crossOrigin = 'anonymous';
                video.muted = true;
                video.preload = 'metadata';
                
                const timeout = setTimeout(() => {
                    resolve(generateThumbnail(videoUrl.split('/').pop()));
                }, 8000);
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = 350;
                    canvas.height = 200;
                    
                    const seekTime = Math.min(video.duration * 0.1, 3);
                    video.currentTime = Math.max(seekTime, 0.5);
                });
                
                video.addEventListener('seeked', () => {
                    try {
                        ctx.drawImage(video, 0, 0, 350, 200);
                        const thumbnail = canvas.toDataURL('image/jpeg', 0.85);
                        
                        clearTimeout(timeout);
                        resolve(thumbnail);
                    } catch (e) {
                        clearTimeout(timeout);
                        resolve(generateThumbnail(videoUrl.split('/').pop()));
                    }
                });
                
                video.addEventListener('error', () => {
                    clearTimeout(timeout);
                    resolve(generateThumbnail(videoUrl.split('/').pop()));
                });
                
                video.addEventListener('loadeddata', () => {
                    if (video.currentTime === 0) {
                        try {
                            canvas.width = 350;
                            canvas.height = 200;
                            ctx.drawImage(video, 0, 0, 350, 200);
                            const thumbnail = canvas.toDataURL('image/jpeg', 0.85);
                            
                            clearTimeout(timeout);
                            resolve(thumbnail);
                        } catch (e) {
                            // Continue to seek method
                        }
                    }
                });
                
                video.src = videoUrl;
                video.load();
            });
        }

        function generateThumbnail(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 350;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');
            
            // Create modern gradient background
            const gradient = ctx.createLinearGradient(0, 0, 350, 200);
            gradient.addColorStop(0, '#ff1744');
            gradient.addColorStop(0.5, '#2196f3');
            gradient.addColorStop(1, '#4caf50');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 350, 200);
            
            // Add overlay pattern
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            for (let i = 0; i < 350; i += 20) {
                ctx.fillRect(i, 0, 1, 200);
            }
            
            // Add text with shadow
            ctx.shadowColor = 'rgba(0,0,0,0.7)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 18px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText(text.length > 25 ? text.substring(0, 25) + '...' : text, 175, 90);
            
            // Add play icon
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.beginPath();
            ctx.moveTo(175 - 15, 120);
            ctx.lineTo(175 + 15, 135);
            ctx.lineTo(175 - 15, 150);
            ctx.closePath();
            ctx.fill();
            
            return canvas.toDataURL();
        }

        function setupDragAndDrop() {
            const uploadSection = document.querySelector('.upload-section');
            const fileInput = document.getElementById('fileInput');

            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', (e) => {
                if (!uploadSection.contains(e.relatedTarget)) {
                    uploadSection.classList.remove('dragover');
                }
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        async function handleFiles(files) {
            const validFiles = Array.from(files).filter(file => file.type.startsWith('video/'));
            
            if (validFiles.length === 0) {
                alert('Please select valid video files.');
                return;
            }

            updateStatus('loading', `Processing ${validFiles.length} files...`);

            for (const file of validFiles) {
                try {
                    const thumbnail = await generateVideoThumbnail(file);
                    
                    const video = {
                        id: Date.now() + Math.random(),
                        title: file.name.replace(/\.[^/.]+$/, "").replace(/[-_]/g, " "),
                        views: 0,
                        likes: 0,
                        comments: [],
                        uploadDate: new Date(),
                        thumbnail: thumbnail,
                        src: URL.createObjectURL(file),
                        fileName: file.name,
                        directory: 'uploaded',
                        file: file,
                        fileSize: file.size,
                        contentType: file.type,
                        canPlay: true
                    };
                    
                    videos.unshift(video);
                } catch (error) {
                    console.error(`Error processing ${file.name}:`, error);
                }
            }
            
            updateStatus('success', `Added ${validFiles.length} video${validFiles.length !== 1 ? 's' : ''}`);
            displayVideos();
            updateVideoCount();
            updateStats();
        }

        async function generateVideoThumbnail(file) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = 350;
                    canvas.height = 200;
                    video.currentTime = Math.min(video.duration * 0.1, 2);
                });
                
                video.addEventListener('seeked', () => {
                    ctx.drawImage(video, 0, 0, 350, 200);
                    const thumbnail = canvas.toDataURL('image/jpeg', 0.85);
                    URL.revokeObjectURL(video.src);
                    resolve(thumbnail);
                });
                
                video.addEventListener('error', () => {
                    resolve(generateThumbnail(file.name));
                });
                
                video.src = URL.createObjectURL(file);
                video.load();
            });
        }

        function displayVideos() {
            const grid = document.getElementById('videoGrid');
            let filteredVideos = filterVideosByType(videos, currentFilter);
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredVideos = filteredVideos.filter(video => 
                    video.title.toLowerCase().includes(searchTerm) ||
                    video.fileName.toLowerCase().includes(searchTerm) ||
                    video.directory.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredVideos.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; color: var(--text-secondary);">
                        <div style="font-size: 48px; margin-bottom: 20px;">🎬</div>
                        <h3>No videos found</h3>
                        <p>Try adjusting your filters or search terms</p>

                `;
                return;
            }

            grid.innerHTML = filteredVideos.map(video => `
                <div class="video-card" onclick="openVideo(${video.id})">
                    <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-stats">
                            <span>${formatViews(video.views)} views</span>
                            <span>${formatDate(video.uploadDate)}</span>
                        </div>
                        <div class="video-stats" style="font-size: 12px; color: var(--text-muted); margin-bottom: 10px;">
                            📁 ${video.directory} ${video.fileSize ? `• ${formatFileSize(video.fileSize)}` : ''}
                        </div>
                        <div class="video-actions">

                                ▶️ Play
                            </button>

                    </div>
                </div>
            `).join('');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function filterVideosByType(videos, type) {
            const now = Date.now();
            const oneWeek = 7 * 24 * 60 * 60 * 1000;

            switch(type) {
                case 'recent':
                    return videos.filter(v => (now - new Date(v.uploadDate).getTime()) < oneWeek)
                                .sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));
                case 'popular':
                    return [...videos].sort((a, b) => b.views - a.views);
                case 'liked':
                    return videos.filter(v => isVideoLiked(v.id));
                case 'folders':
                    return [...videos].sort((a, b) => a.directory.localeCompare(b.directory));
                default:
                    return videos;
            }
        }

        function filterVideos(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayVideos();
        }

        function searchVideos() {
            displayVideos();
        }

        // Real-time search
        document.getElementById('searchInput').addEventListener('input', displayVideos);

        function openVideo(videoId) {
            const video = videos.find(v => v.id === videoId);
            if (!video) return;

            currentVideo = video;
            
            video.views++;
            updateStats();
            
            document.getElementById('modalTitle').textContent = video.title;
            document.getElementById('modalViews').textContent = `${formatViews(video.views)} views`;
            document.getElementById('likeCount').textContent = video.likes;
            
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.src = '';
            modalVideo.load();
            
            if (video.src) {
                modalVideo.src = video.src;
                modalVideo.poster = video.thumbnail;
                
                modalVideo.addEventListener('error', (e) => {
                    console.error('Video error:', e);
                    showVideoError();
                });
                
                modalVideo.load();
            } else {
                showVideoError();
            }
            
            updateLikeButton();
            displayComments();
            document.getElementById('videoModal').style.display = 'block';
        }

        function showVideoError() {
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.style.display = 'none';
            
            let errorDiv = document.querySelector('.video-error');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'video-error';
                errorDiv.style.cssText = `
                    width: 100%;
                    height: 500px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                `;
                modalVideo.parentNode.insertBefore(errorDiv, modalVideo.nextSibling);
            }
            
            errorDiv.innerHTML = `
                <div style="text-align: center;">
                    <h3>⚠️ Video cannot be played</h3>
                    <p>The video file may be corrupted or in an unsupported format.</p>
                    <p style="margin-top: 15px; color: var(--text-muted); font-size: 14px;">
                        File: <code>${currentVideo?.fileName || 'Unknown'}</code>
                    </p>
                </div>
            `;
            errorDiv.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.pause();
            modalVideo.currentTime = 0;
            modalVideo.src = '';
            
            const errorDiv = document.querySelector('.video-error');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
            
            modalVideo.style.display = 'block';
            currentVideo = null;
        }

        function toggleLike() {
            if (!currentVideo) return;
            
            const likedVideos = getLikedVideos();
            const videoIndex = videos.findIndex(v => v.id === currentVideo.id);
            
            if (isVideoLiked(currentVideo.id)) {
                videos[videoIndex].likes--;
                likedVideos.splice(likedVideos.indexOf(currentVideo.id), 1);
            } else {
                videos[videoIndex].likes++;
                likedVideos.push(currentVideo.id);
            }
            
            saveLikedVideos(likedVideos);
            updateLikeButton();
            document.getElementById('likeCount').textContent = videos[videoIndex].likes;
            updateStats();
            displayVideos();
        }

        function quickLike(videoId) {
            const videoIndex = videos.findIndex(v => v.id === videoId);
            const likedVideos = getLikedVideos();
            
            if (isVideoLiked(videoId)) {
                videos[videoIndex].likes--;
                likedVideos.splice(likedVideos.indexOf(videoId), 1);
            } else {
                videos[videoIndex].likes++;
                likedVideos.push(videoId);
            }
            
            saveLikedVideos(likedVideos);
            updateStats();
            displayVideos();
        }

        function updateLikeButton() {
            const likeBtn = document.getElementById('likeBtn');
            if (isVideoLiked(currentVideo.id)) {
                likeBtn.classList.add('liked');
            } else {
                likeBtn.classList.remove('liked');
            }
        }

        function isVideoLiked(videoId) {
            const likedVideos = getLikedVideos();
            return likedVideos.includes(videoId);
        }

        let likedVideosCache = [];

        function getLikedVideos() {
            return likedVideosCache;
        }

        function saveLikedVideos(likedVideos) {
            likedVideosCache = likedVideos;
        }

        function addComment() {
            if (!currentVideo) return;
            
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();
            
            if (!commentText) return;
            
            const comment = {
                author: `User${Math.floor(Math.random() * 1000)}`,
                text: commentText,
                timestamp: new Date()
            };
            
            const videoIndex = videos.findIndex(v => v.id === currentVideo.id);
            videos[videoIndex].comments.unshift(comment);
            
            commentInput.value = '';
            displayComments();
        }

        function displayComments() {
            if (!currentVideo) return;
            
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = currentVideo.comments.map(comment => `
                <div class="comment">
                    <div class="comment-author">${comment.author}</div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `).join('');
        }

        function shareVideo() {
            if (!currentVideo) return;
            
            if (navigator.share) {
                navigator.share({
                    title: currentVideo.title,
                    text: `Check out this video: ${currentVideo.title}`,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(`${currentVideo.title} - ${window.location.href}`);
                alert('Video link copied to clipboard!');
            }
        }

        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toString();
        }

        function formatDate(date) {
            const now = new Date();
            const videoDate = new Date(date);
            const diffTime = Math.abs(now - videoDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return '1 day ago';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return `${Math.floor(diffDays / 365)} years ago`;
        }

        // Close modal when clicking outside
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Add comment on Enter key
        document.getElementById('commentInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addComment();
            }
        });
